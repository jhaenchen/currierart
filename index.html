 <!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>KC Art</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
 .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  flex-direction: column;
display: flex;
align-items: center;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}
 img {
  margin: 20px;
 }
 
 .title {
 text-align: center;
 }
</style>
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/jhaenchen/currierart/contents/images');
        const data = await response.json();
       const columns = document.getElementsByClassName('column');
       let currentCol = 0;
       let htmlString = ""
       for (let file of data) {
           htmlString = `<a href="mailto:blah@gmail.com?subject=I want to buy ${file.path}"><img src="./${file.path}" /></a>`;
           columns[currentCol].innerHTML += htmlString;
       }
       
       


      })()
    </script>
<body>


<div class="title">
 <h1 style="font-size: 4rem;">Kendall Currier Art</h1>
 <p><a href="mailto:blah@gmail.com?subject=Commission">Email me for commissions.</a><br><i>Or click an image to buy it specifically.</i></p>
 <hr />
</div>
 
 <div class="column">
</div>

</body>
</html>
