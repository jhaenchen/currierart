<style>
 .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}
</style>
<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/jhaenchen/currierart/contents/images');
        const data = await response.json();
       let htmlString = ""
       for (let file of data) {
           htmlString += `<img stc="${file.path}" />`;
       }


        document.getElementsByClassName('column')[0].innerHTML += htmlString;
      })()
    </script>
